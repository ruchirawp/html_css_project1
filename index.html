<!DOCTYPE html>
<!--comment example-->
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Testing</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='style1.css'>
    <script src='main.js'></script>

    <!--Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

</head>

<body>

 <!-- Container -->
 <div class="container">

  <!-- HEADER (logo, links)-->
  <div class="header">
    
   


    <!-- Top Right (2 icon, 2 links)-->
    <div class="topRight">
      

      
      <a class="topLinks" href="https://mail.google.com/mail/u/0/?tab=wm&ogbl">Gmail</a>
      <a class="topLinks" href="https://www.google.ca/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>

      <img id="menu" alt="menu" src="menu1.PNG" width="30" height="30">
      <img id="icon" alt="user" src="user.PNG" width="36" height="36">


     


    </div>

    <!-- Top Left (2 links)-->
    <div class="topLeft">

      <a class="topLinks" href="https://about.google/?fg=1&utm_source=google-CA&utm_medium=referral&utm_campaign=hp-header">About</a>
      <a class="topLinks" href="https://store.google.com/CA/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-CA">Store</a>
      
    </div>
    


  </div>

  <!-- Content -->
  <div class="content">

      <!-- Google Logo -->
    <div> 
      <img src="google.png" alt="Google" width="272" height="92">
    </div>

    <!-- Search Bar -->
    <div>
      
      <form>
        <input type="text">
      </form>

      <br>

    </div>

    <!-- Search Buttons -->
    <div>
      <a class="searchButtons" href="https://www.google.com/search?q=potatoes&rlz=1C1CHBF_enCA857CA858&oq=potatoes&aqs=chrome.0.69i59j0l7.818j0j8&sourceid=chrome&ie=UTF-8">Google Search</a>
      <a class="searchButtons" href="https://en.wikipedia.org/wiki/Potato">I'm Feeling Lucky</a>
    </div>


  </div>

  
  <!-- Footer -->
  <div class="footer">

        <!-- Bottom Links (6 links)-->
        <div class="bottomLeft">
  
          <a class="topLinks" href="https://mail.google.com/mail/u/0/?tab=wm&ogbl">Advertising</a>
          <a class="topLinks" href="https://www.google.ca/imghp?hl=en&tab=wi&authuser=0&ogbl">Buisness</a>
          <a class="topLinks" href="https://www.google.ca/imghp?hl=en&tab=wi&authuser=0&ogbl">How Search Works</a>

        </div>

        <div class="bottomRight">
      
          <a class="topLinks" href="https://mail.google.com/mail/u/0/?tab=wm&ogbl">Privacy</a>
          <a class="topLinks" href="https://www.google.ca/imghp?hl=en&tab=wi&authuser=0&ogbl">Terms</a>
          <a class="topLinks" href="https://www.google.ca/imghp?hl=en&tab=wi&authuser=0&ogbl">Settings</a>

        </div>

  </div>

 </div> <!--Container Close-->

</body>
</html>
